<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Army Web</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        min-height: 100vh;
        overflow: hidden;
        background: #00122e;
      }

      .stage {
        width: 100%;
        height: 100vh;
      }

      .stage object {
        display: block;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main class="stage" aria-label="Nyan Cat animation from left to right">
      <object data="nyancat.svg" type="image/svg+xml" aria-label="Animated Nyan Cat"></object>
    </main>
  </body>
</html>
