<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Army Web</title>
    <style>
      * { box-sizing: border-box; }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        overflow: hidden;
        background: #22497b;
      }

      .stage {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .nyan-run {
        position: absolute;
        top: 50%;
        width: 320px;
        height: 84px;
        transform: translate(-380px, -50%);
        animation: fly-horizontal 7.5s linear infinite;
      }

      .layer {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: auto;
      }

      .trail-1 {
        transform: translateX(-180px);
        opacity: 0.22;
      }

      .trail-2 {
        transform: translateX(-120px);
        opacity: 0.4;
      }

      .trail-3 {
        transform: translateX(-65px);
        opacity: 0.62;
      }

      .sprite {
        z-index: 5;
      }

      @keyframes fly-horizontal {
        from { transform: translate(-380px, -50%); }
        to { transform: translate(calc(100vw + 30px), -50%); }
      }
    </style>
  </head>
  <body>
    <main class="stage" aria-label="Nyan Cat flying from left to right on a blue background">
      <div class="nyan-run">
        <img class="layer trail-1" src="nyan-trail.svg" alt="" aria-hidden="true" />
        <img class="layer trail-2" src="nyan-trail.svg" alt="" aria-hidden="true" />
        <img class="layer trail-3" src="nyan-trail.svg" alt="" aria-hidden="true" />
        <img class="layer sprite" src="nyan-sprite.svg" alt="Animated Nyan Cat with rainbow trail" />
      </div>
    </main>
  </body>
</html>
