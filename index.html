<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Army Web</title>
    <style>
      * { box-sizing: border-box; }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        overflow: hidden;
        background: #22497b;
      }

      .stage {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .stars {
        position: absolute;
        inset: 0;
      }

      .star {
        position: absolute;
        width: 8px;
        height: 8px;
        color: #d9f0ff;
        animation: twinkle 1.8s steps(2, end) infinite;
      }

      .star::before,
      .star::after {
        content: "";
        position: absolute;
        background: currentColor;
      }

      .star::before {
        width: 2px;
        height: 8px;
        left: 3px;
      }

      .star::after {
        width: 8px;
        height: 2px;
        top: 3px;
      }

      .s1 { top: 10%; left: 8%; animation-delay: -0.3s; }
      .s2 { top: 16%; left: 22%; animation-delay: -0.9s; }
      .s3 { top: 12%; left: 36%; animation-delay: -1.4s; }
      .s4 { top: 18%; left: 50%; animation-delay: -0.2s; }
      .s5 { top: 14%; left: 64%; animation-delay: -1.1s; }
      .s6 { top: 19%; left: 78%; animation-delay: -0.6s; }
      .s7 { top: 13%; left: 91%; animation-delay: -1.6s; }
      .s8 { top: 34%; left: 14%; animation-delay: -0.7s; }
      .s9 { top: 41%; left: 29%; animation-delay: -1.3s; }
      .s10 { top: 31%; left: 45%; animation-delay: -0.4s; }
      .s11 { top: 38%; left: 60%; animation-delay: -1.7s; }
      .s12 { top: 35%; left: 75%; animation-delay: -0.8s; }
      .s13 { top: 43%; left: 89%; animation-delay: -1.2s; }
      .s14 { top: 57%; left: 9%; animation-delay: -0.5s; }
      .s15 { top: 63%; left: 24%; animation-delay: -1s; }
      .s16 { top: 55%; left: 40%; animation-delay: -1.5s; }
      .s17 { top: 61%; left: 56%; animation-delay: -0.1s; }
      .s18 { top: 58%; left: 71%; animation-delay: -1.8s; }
      .s19 { top: 66%; left: 86%; animation-delay: -0.35s; }
      .s20 { top: 79%; left: 13%; animation-delay: -1.25s; }
      .s21 { top: 85%; left: 27%; animation-delay: -0.75s; }
      .s22 { top: 76%; left: 43%; animation-delay: -1.45s; }
      .s23 { top: 83%; left: 58%; animation-delay: -0.55s; }
      .s24 { top: 78%; left: 74%; animation-delay: -1.05s; }
      .s25 { top: 86%; left: 90%; animation-delay: -0.95s; }

      .nyan-run {
        position: absolute;
        top: 50%;
        width: 320px;
        height: 84px;
        transform: translate(-380px, -50%);
        animation: fly-horizontal 7.5s linear infinite;
      }

      .layer {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: auto;
      }

      .trail-1 {
        transform: translateX(-180px);
        opacity: 0.22;
      }

      .trail-2 {
        transform: translateX(-120px);
        opacity: 0.4;
      }

      .trail-3 {
        transform: translateX(-65px);
        opacity: 0.62;
      }

      .sprite {
        z-index: 5;
      }

      @keyframes fly-horizontal {
        from { transform: translate(-380px, -50%); }
        to { transform: translate(calc(100vw + 30px), -50%); }
      }

      @keyframes twinkle {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0.35; }
      }
    </style>
  </head>
  <body>
    <main class="stage" aria-label="Nyan Cat flying from left to right on a blue background with stars">
      <div class="stars" aria-hidden="true">
        <span class="star s1"></span><span class="star s2"></span><span class="star s3"></span><span class="star s4"></span><span class="star s5"></span>
        <span class="star s6"></span><span class="star s7"></span><span class="star s8"></span><span class="star s9"></span><span class="star s10"></span>
        <span class="star s11"></span><span class="star s12"></span><span class="star s13"></span><span class="star s14"></span><span class="star s15"></span>
        <span class="star s16"></span><span class="star s17"></span><span class="star s18"></span><span class="star s19"></span><span class="star s20"></span>
        <span class="star s21"></span><span class="star s22"></span><span class="star s23"></span><span class="star s24"></span><span class="star s25"></span>
      </div>

      <div class="nyan-run">
        <img class="layer trail-1" src="nyan-trail.svg" alt="" aria-hidden="true" />
        <img class="layer trail-2" src="nyan-trail.svg" alt="" aria-hidden="true" />
        <img class="layer trail-3" src="nyan-trail.svg" alt="" aria-hidden="true" />
        <img class="layer sprite" src="nyan-sprite.svg" alt="Animated Nyan Cat with rainbow trail" />
      </div>
    </main>
  </body>
</html>
