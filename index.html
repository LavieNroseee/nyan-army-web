<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Army Web</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        min-height: 100vh;
        overflow: hidden;
        background: #003b8f;
      }

      .stage {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        padding: 1rem;
      }

      .scene {
        width: min(640px, 92vw);
        aspect-ratio: 16 / 9;
      }

      .scene object {
        display: block;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main class="stage" aria-label="Nyan Cat animation from left to right">
      <div class="scene">
        <object data="nyancat.svg" type="image/svg+xml" aria-label="Animated Nyan Cat"></object>
      </div>
    </main>
  </body>
</html>
